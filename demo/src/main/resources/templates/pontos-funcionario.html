<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pontos do Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div th:replace="fragments/topo :: topo-usuario"></div>
    <h2>Pontos de <span th:text="${funcionario.nome}">Funcionário</span></h2>
    
    <form method="get" class="mb-3">
        <label for="tipoFiltro">Filtrar por tipo:</label>
        <select name="tipo" id="tipoFiltro" class="form-select d-inline w-auto">
            <option value="">Todos</option>
            <option value="ENTRADA" th:selected="${tipo == 'ENTRADA'}">Entrada</option>
            <option value="SAIDA" th:selected="${tipo == 'SAIDA'}">Saída</option>
        </select>
        <button type="submit" class="btn btn-primary btn-sm">Filtrar</button>
    </form>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Data e Hora</th>
                <th>Tipo</th>
                <th>Justificativa</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ponto : ${pontos}">
                <td th:text="${#temporals.format(ponto.dataHora, 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td th:text="${ponto.tipo}"></td>
                <td th:text="${ponto.justificativa}">-</td>
            </tr>
        </tbody>
    </table>
    <a href="/empregados/listar" class="btn btn-secondary">Voltar</a>
</body>
</html>
