<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Registro de Ponto</h2>

    <form th:action="@{/ponto/registrar}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="empregadoId" class="form-label">ID do Funcionário</label>
            <input type="text" class="form-control" id="empregadoId" name="empregadoId" required>
        </div>
        <button type="submit" class="btn btn-success">Registrar Ponto</button>
    </form>

    <h4>Histórico de Pontos</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID Funcionário</th>
                <th>Data e Hora</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ponto : ${pontos}">
                <td th:text="${ponto.empregado.nome}">1</td>
                <td th:text="${#temporals.format(ponto.dataHora, 'dd/MM/yyyy HH:mm:ss')}">01/01/2024 08:00:00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
