<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Empregado - Ponto Já</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Editar Empregado</h2>
  <form th:action="@{/empregados/editar/{id}(id=${empregado.id})}" th:object="${empregado}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-2" required>
    <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-2" required>
    <input type="password" th:field="*{senha}" placeholder="Senha" class="form-control mb-2">
    <select th:field="*{role}" class="form-control mb-2" required>
      <option value="" disabled>Selecione o tipo</option>
      <option value="EMPREGADO" th:selected="*{role} == 'EMPREGADO'">Empregado</option>
      <option value="EMPREGADOR" th:selected="*{role} == 'EMPREGADOR'">Empregador</option>
    </select>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a th:href="@{/empregados/listar}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</body>
</html>
