<!DOCTYPE html>
<html>
<head>
  <title>Listagem de Funcionários - Ponto Já</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">Listagem de Funcionários</h2>
  
  <div class="mb-3">
    <a href="/funcionarios/novo" class="btn btn-primary">Adicionar Funcionário</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Cargo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody th:each="funcionario : ${empregados}">
      <!-- Exemplo de linha, substitua pelo loop da sua linguagem de template -->
      <tr>
        <td th:text="${funcionario.id}">1</td>
        <td th:text="${funcionario.nome}">null</td>
        <td th:text="${funcionario.email}">null</td>
        <td>Analista</td>
        <td>
          <a href="/funcionarios/1/editar" class="btn btn-sm btn-warning">Editar</a>
          <a href="/funcionarios/1/excluir" class="btn btn-sm btn-danger">Excluir</a>
        </td>
      </tr>
      <!-- Repita as linhas acima para cada funcionário -->
    </tbody>
  </table>
</body>
</html>
